<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Source+Sans+3:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="/imagenes/Frame 6.png" alt="Logo de alura" class="logo" />
      <div class="kevin">
        Desencriptador de Kevin!
      </div>
    </header>
    <main>
      <section>
        <textarea
        class="text-area"
          cols="30"
          rows="10"
          placeholder="Ingrese el texto aquí"
        ></textarea>
        <div>
          <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
        </div>
        <div class="botones">
          <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
          <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
        </div>
      </section>
      <section>
        <textarea class="mensaje" cols="30" rows="10"></textarea>
        <div>
          <button class="copiar" onclick="copiar()">Copiar</button>
        </div>
      </section>
    </main>
    <script src="script.js">

    </script>
  </body>
</html>
